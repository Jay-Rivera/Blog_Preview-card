<!DOCTYPE html>
<html lang="EN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div role="main" class="main">
    <img class="main__img" src="./assets/images/illustration-article.svg" alt="article image">
    <div class="bottom__container">
      <div class="tag__section">
        <p class="text__preset--3b tag">Learning</p>
        <p class="text__preset--3">Published 21 Dec 2023</p>
      </div>
      <div class="article__section">
        <p class="text__preset--1 title">HTML & CSS foundations</p>
        <p class="text__preset--2">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="author__section">
        <img class="author__img" src="./assets/images/image-avatar.webp" alt="author image">
        <p class="text__preset--3b">Greg Hooper</p>
      </div>
    </div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.josejrivera.com/" target="_blank">Jose Rivera</a>.
  </footer>
</body>

</html>
